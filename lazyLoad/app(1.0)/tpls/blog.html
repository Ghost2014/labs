<h3 class="text-center" ng-bind="title"></h3>

        <td ng-bind="list.id"></td>
        <td ng-bind="list.title"></td>
        <td ng-bind="list.writer"></td>
        <td ng-bind="list.date"></td>
    </tr>
</table>
